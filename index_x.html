<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap Exercise</title>
</head>
<body>
<div class="container"> 
    <div class="row">
        <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10" style="border: 1px solid #0000; background: #c2bcbc">
            <ul>
                <li>6 columnas en sm</li>
                <li>8 columnas en md</li>
                <li>9 columnas en lg</li>
                <li>10 columnas en Xl</li>
            </ul>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" style="border: 1px solid #0000; background: #c2bcbc">
            <ul>
                <li>6 columnas en sm</li>
                <li>4 columnas en md</li>
                <li>3 columnas en lg</li>
                <li>2 columnas en xl</li>
            </ul>
        </div>
    </div>
</div>
    

<!-- JS, Popper.js, and jQuery for Bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
